{% extends "base.html" %}
{% load i18n static %}
{% block content %}
<div class="row justify-content-center vh-100 align-items-center">
    <div class="col-xs-10 col-sm-8 col-md-6">
      <h2 class="text-center">Reset password Form</h2>
  
  
<p>{% translate 'Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.' %}</p>

<form method="post">{% csrf_token %}
<fieldset class="module aligned">
    <div class="form-row field-email form-group mb-3">
        {{ form.email.errors }}
        <label for="id_email">{% translate 'Email address:' %}</label>
        <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" class="form-control">
    </div>
    <div class="form-row field-email form-group mb-3">
    <input type="submit" value="{% translate 'Reset my password' %}" class="btn btn-primary">
    </div>
</fieldset>
</form>
</div>
</div>
{% endblock %}
